<!DOCTYPE html>
<html>
    <head>
        <title> Speed Typing Game </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link type="text/css" rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="script/scripts.js" defer></script>
    </head>
    <body>
        
        <div class="timer" id="timer">
        </div>

        <div class="container">

            <p class="quote-display" id="quoteDisplay">Demo quote</p>
            <textarea class="quote-input" id="quoteInput" placeholder="Type here.."></textarea>
        </div>

        <button class="restart-btn" id="restartBtn" type="submit"> Next Quote </button>
    </body>
</html>
